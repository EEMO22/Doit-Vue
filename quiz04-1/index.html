<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Router</title>
</head>
<body>
    <div id='app'>
        <router-view name="header"></router-view>
        <router-view></router-view>
        <router-view name="footer"></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>

        let Body = {
            template: '<div>This is Body</div>'
        };
        let Header = {
            template: '<div>This is Header</div>'
        };
        let Footer = {
            template: '<div>This is Footer</div>'
        };
        
        let LoginBody = {
            template: '<div>This is LoginBody</div>'
        };
        let LoginHeader = {
            template: '<div>This is LoginHeader</div>'
        };
        let LoginFooter = {
            template: '<div>This is LoginFooter</div>'
        };

        let router = new VueRouter({
            routes: [
                {
                    path: '/',
                    components: {
                        default: Body,
                        header: Header,
                        footer: Footer
                    }
                },
                //  실습 #1 - '/login' URL을 추가하고, LoginHeader, LoginBody
                //  LoginFooter 컴포넌트를 추가해 보세요.
                {
                    path: '/login',
                    components: {
                        default: LoginBody,
                        header: LoginHeader,
                        footer: LoginFooter
                    }
                }
            ]
        });

        let app = new Vue({
            router
        }).$mount('#app');
    </script>
</body>
</html>
